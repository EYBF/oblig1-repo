<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestilling av kinobilletter</title>
</head>
<body>
    <h1>Bestilling av kinobilletter</h1>

    <div>
        <label for="movie">Velg film:</label>
        <select id="movie">
            <option value="" disabled selected>Velg film her</option>
            <option value="film1"> Film 1</option>
            <option value="film2"> Film 2</option>
            <option value="film3"> Film 3</option>
        </select>
    </div>
    
    <div style="margin-top: 10px;">
        <label for="quantity">Antall:</label>
        <input type="text" id="quantity" style="width: 15px;">
    </div>

    <div style="margin-top: 10px;">
        <label for="firstname">Fornavn:</label>
        <input type="text" id="firstname">
    </div>

    <div>
        <label for="lastname">Etternavn:</label>
        <input type="text" id="lastname">
    </div>

    <div>
        <label for="phone">Telefonnr:</label>
        <input type="tel" id="phone" pattern="[0-9]{8}">
    </div>
     
    <div style="margin-bottom: 10px;">
        <label for="email">E-post:</label>
        <input type="text" id="email">
    </div>

        <button onclick="buyTicket()">Kj√∏p billett</button>

    
    <h2>Alle billetter</h2>
    <ul id="ticketList"></ul>
    
        <button onclick="deleteAllTickets()">Slett alle billettene</button>
  
    <script src="script.js"></script>
</body>
</html>
